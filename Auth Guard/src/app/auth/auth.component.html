 <div class="row">
   <div class="col-xs-12 col-md-offset-3">
     <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
       <p>{{error}}</p>
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>
     <div *ngIf="isLoading" class="text-center mt-4">
       <app-loader></app-loader>
     </div>
     <form #loginForm="ngForm" (ngSubmit)="onSubmitLoginForm(loginForm)" *ngIf="!isLoading">
       <div class="form-group">
         <label for="userEmail">Email</label>
         <input type="email" class="form-control" name="userEmail" id="userEmail" ngModel required email minlength="6" placeholder="Please enter email" />
       </div>
       <div class="form-group">
         <label for="userPassword">Password</label>
         <input type="password" class="form-control" name="userPassword" id="userPassword" ngModel placeholder="Please enter password" required />
       </div>
       <div class="mt-3">
         <button class="btn btn-success mr-2" type="submit" [disabled]="!loginForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
         <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
       </div>
     </form>
   </div>
 </div>
